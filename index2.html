<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style2.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Dice Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Collected Points</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Collected Points</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new"><i class="fa fa-plus-square"></i>New game</button>
        <button class="btn-roll"><i class="fa fa-refresh"></i>Roll dice</button>
        <button class="btn-hold"><i class="fa fa-hand-rock-o"></i></i>Hold</button>
        <img src="dice-5.png" alt="Dice" class="dice">
    </div>
    <script src="js/app.js"></script>
</body>

</html>
